<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="/company/_header.html"/>	

        <main id="notice">
            <div class="cover">
                <div>
                    <h1>전자공시</h1>
                    <p>
                        LotteON의 공지사항을<br>
                        안내해드립니다.
                    </p>
                </div>
            </div>
            <section class="content">
               <table id="noticeTable">
                    <tr class="noticeTable">
                        <th>제목</th>
                        <th>등록일</th>
                    </tr>
                    
                    <tr th:each="article:${articles}">
   						<td class="title">[[${article.title}]]</td>                    
                        <td class="date" th:text="${#temporals.format(article.rdate, 'yyyy-MM-dd')}"></td>
	                 </tr>
                </table>
            </section>
        </main>
<th:block th:insert="/company/_footer.html"/>
</html>
