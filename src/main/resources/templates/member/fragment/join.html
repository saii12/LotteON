<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">    
    <title>롯데마켓::대한민국 1등 온라인 쇼핑몰</title>    
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../member/css/member.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>
<body>
    <div id="wrapper">
		<th:block th:include="/member/fragment/_header.html"/>
        <main id="member">
            <div class="join">
                <img src="../images/member_join_tit_welcome.gif" class="welcome" alt="케이마켓에 오신것을 환영합니다." >
                <div class="type">
                    <div class="normal">
                        <img src="../images/member_join_tit_normal.gif" alt="구매회원 가입">
                        <div class="txt">
                            <img src="../images/member_join_txt_normal.gif" alt="개인 구매회원">
                            <a th:href="@{/member/signup(type=normal)}"><img src="../images/member_join_btn1.gif" alt="회원가입"></a>
                        </div>
                    </div>
                    <div class="seller">
                        <img src="../images/member_join_tit_seller.gif" alt="판매회원 가입">
                        <div class="txt">
                            <img src="../images/member_join_txt_seller.gif" alt="개인 판매회원">
                            <a th:href="@{/member/signup(type=seller)}"><img src="../images/member_join_btn2.gif" alt="회원가입"></a>
                        </div>
                    </div>
                </div>
                <img src="../images/member_join_banner1.jpg" class="banner" alt="신규회원을 위한 기분 좋은 혜택">
                <img src="../images/member_join_banner2.jpg" class="banner" alt="사업자회원을 위한 기분 좋은 혜택">
            </div>
        </main>        
    	<th:block th:include="/member/fragment/_footer.html"/>
    </div>    
</body>
</html>
